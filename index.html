<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGRETTA MEMBER - Flexible Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --accent-founder: #f59e0b;
            --accent-leader: #3b82f6;
            --accent-member: #94a3b8;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-container {
            margin-bottom: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            background: var(--bg-card);
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            outline: 2px solid transparent;
            transition: 0.3s;
        }

        #searchInput:focus { outline: 2px solid var(--accent-leader); }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid;
            text-transform: uppercase;
        }

        .founder-title { border-color: var(--accent-founder); color: var(--accent-founder); }
        .leader-title { border-color: var(--accent-leader); color: var(--accent-leader); }
        .member-title { border-color: var(--accent-member); color: var(--accent-member); }

        /* ปรับ Grid ให้ยืดหยุ่นตามความกว้างเนื้อหา */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 60px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            
            /* จุดสำคัญ: ให้กว้างตามเนื้อหาแต่ไม่เกินหน้าจอ */
            width: fit-content; 
            min-width: 250px;
            max-width: 100%;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.5);
            background: #232f46;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: #334155;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .info {
            flex-grow: 1;
            white-space: nowrap; /* ให้ชื่อและข้อความอยู่บรรทัดเดียวเสมอ */
        }

        .info h3 {
            margin: 0;
            font-size: 1.15rem;
            display: flex;
            align-items: center;
        }

        .info p {
            margin: 3px 0 0;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 10px;
            border-radius: 12px;
            margin-left: 10px;
            display: inline-block;
        }

        .bg-founder { background: var(--accent-founder); color: black; }
        .bg-leader { background: var(--accent-leader); color: white; }
        .bg-member { background: var(--accent-member); color: black; }

        .no-result { display: none; text-align: center; opacity: 0.5; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CHANGRETTA MEMBER</h1>
        <p>รายชื่อสมาชิก (กรอบจะขยายตามความยาวชื่ออัตโนมัติ)</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ค้นหาชื่อ หรือตำแหน่ง...">
    </div>

    <div class="group-section" id="founderSection">
        <h2 class="section-title founder-title">Founder</h2>
        <div class="grid">
            <a href="https://www.facebook.com/captain.changretta" target="_blank" class="card" data-name="Captainn Changretta">
                <div class="avatar" style="border: 2px solid var(--accent-founder);">
                    <img src="https://img2.pic.in.th/LOGO1b0cdedc53dfbe8f.png" alt="Profile">
                </div>
                <div class="info">
                    <h3>Captainn Changretta <span class="badge bg-founder">Owner</span></h3>
                    <p>2K26</p>
                </div>
            <a href="https://www.facebook.com/mikey.changretta"_blank" class="card" data-name="Captainn Changretta">
                <div class="avatar" style="border: 2px solid var(--accent-founder);">
                    <img src="https://img2.pic.in.th/LOGO1b0cdedc53dfbe8f.png" alt="Profile">
                </div>
                <div class="info">
                    <h3>Mikey Changretta <span class="badge bg-founder">Owner</span></h3>
                    <p>2K26</p>
                </div>
            <a href="https://www.facebook.com/NitroRairak" class="card" data-name="Captainn Changretta">
                <div class="avatar" style="border: 2px solid var(--accent-founder);">
                    <img src="https://img2.pic.in.th/LOGO1b0cdedc53dfbe8f.png" alt="Profile">
                </div>
                <div class="info">
                    <h3>Nitro Changretta <span class="badge bg-founder">Owner</span></h3>
                    <p>2K26</p>
                </div>
            </a>
        </div>
    </div>
    <div class="group-section" id="leaderSection">
        <h2 class="section-title leader-title">Leader</h2>
        <div class="grid">
            <a href="ใส่ลิ้งค์เฟส" target="_blank" class="card" data-name="Somsak Leader Very Long Name Test">
                <div class="avatar" style="border: 2px solid var(--accent-leader);">
                    <img src="https://img2.pic.in.th/LOGO1b0cdedc53dfbe8f.png" alt="Profile">
                </div>
                <div class="info">
                    <h3>COMING SOON...<span class="badge bg-leader">LEADERf</span></h3>
                    <p>2K26</p>
                </div>
            </a>
        </div>
    </div>

    <div class="group-section" id="memberSection">
        <h2 class="section-title member-title">Member</h2>
        <div class="grid">
            <a href="#" target="_blank" class="card" data-name="John Doe">
                <div class="avatar" style="border: 2px solid var(--accent-member);">
                    <img src="https://img2.pic.in.th/LOGO1b0cdedc53dfbe8f.png" alt="Profile">
                </div>
                <div class="info">
                    <h3>COMING SOON...<span class="badge bg-member">User</span></h3>
                    <p>2K26</p>
                </div>
            </a>
        </div>
    </div>

    <div id="noResult" class="no-result">
        <h3>ไม่พบรายชื่อที่คุณค้นหา...</h3>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');
    const sections = document.querySelectorAll('.group-section');
    const noResult = document.getElementById('noResult');

    searchInput.addEventListener('input', (e) => {
        const value = e.target.value.toLowerCase();
        let hasVisibleCard = false;

        cards.forEach(card => {
            const name = card.getAttribute('data-name').toLowerCase();
            if (name.includes(value)) {
                card.style.display = 'flex';
                hasVisibleCard = true;
            } else {
                card.style.display = 'none';
            }
        });

        sections.forEach(section => {
            const visibleCards = section.querySelectorAll('.card[style*="display: flex"]');
            if (value === "") {
                section.style.display = 'block';
            } else if (visibleCards.length === 0) {
                section.style.display = 'none';
            } else {
                section.style.display = 'block';
            }
        });

        noResult.style.display = hasVisibleCard ? 'none' : 'block';
    });
</script>

</body>
</html>
