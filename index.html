<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGRETTA MEMBER</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --accent-founder: #f59e0b;
            --accent-leader: #3b82f6;
            --accent-member: #94a3b8;
            --text-main: #f8fafc;
            --status-online: #22c55e;
            --status-offline: #94a3b8;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-container {
            margin-bottom: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            background: var(--bg-card);
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            outline: 2px solid transparent;
            transition: 0.3s;
        }

        #searchInput:focus { outline: 2px solid var(--accent-leader); }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid;
            text-transform: uppercase;
        }

        .founder-title { border-color: var(--accent-founder); color: var(--accent-founder); }
        .leader-title { border-color: var(--accent-leader); color: var(--accent-leader); }
        .member-title { border-color: var(--accent-member); color: var(--accent-member); }

        /* จัด Grid เป็น 3 คนต่อบรรทัด */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 60px;
        }

        @media (max-width: 992px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.5);
            background: #232f46;
        }

        .avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: #334155;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--bg-card);
        }

        /* ทุกคนออนไลน์ */
        .online { background-color: var(--status-online); box-shadow: 0 0 8px var(--status-online); }
        .offline { background-color: var(--status-offline); }

        .info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow: hidden;
        }

        .info h3 {
            margin: 0;
            font-size: 1.05rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            font-size: 0.75rem;
            padding: 2px 12px;
            border-radius: 6px;
            display: inline-block;
            width: fit-content;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bg-founder { background: var(--accent-founder); color: black; }
        .bg-leader { background: var(--accent-leader); color: white; }
        .bg-member { background: var(--accent-member); color: black; }

        .no-result { display: none; text-align: center; opacity: 0.5; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CHANGRETTA MEMBER</h1>
        <p>REAL MEMBER 2026</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ค้นหาชื่อ หรือตำแหน่ง...">
    </div>

    <div class="group-section" id="founderSection">
        <h2 class="section-title founder-title">Founder</h2>
        <div class="grid">
            <a href="https://www.facebook.com/captain.changretta" target="_blank" class="card" data-name="Captainn Changretta">
                <div class="avatar-wrapper">
                    <div class="avatar" style="border: 2px solid var(--accent-founder);">
                        <img src="https://img2.pic.in.th/Oneless.png" alt="Profile">
                    </div>
                    <div class="status-dot online"></div>
                </div>
                <div class="info">
                    <h3>Captainn Changretta</h3>
                    <span class="badge bg-founder">Owner</span>
                </div>
            </a>

            <a href="https://www.facebook.com/mikey.changretta" target="_blank" class="card" data-name="Mikey Changretta">
                <div class="avatar-wrapper">
                    <div class="avatar" style="border: 2px solid var(--accent-founder);">
                        <img src="https://img2.pic.in.th/Oneless.png" alt="Profile">
                    </div>
                    <div class="status-dot online"></div>
                </div>
                <div class="info">
                    <h3>Mikey Changretta</h3>
                    <span class="badge bg-founder">Owner</span>
                </div>
            </a>

            <a href="https://www.facebook.com/NitroRairak" target="_blank" class="card" data-name="Nitro Changretta">
                <div class="avatar-wrapper">
                    <div class="avatar" style="border: 2px solid var(--accent-founder);">
                        <img src="https://img2.pic.in.th/Oneless.png" alt="Profile">
                    </div>
                    <div class="status-dot online"></div>
                </div>
                <div class="info">
                    <h3>Nitro Changretta</h3>
                    <span class="badge bg-founder">Owner</span>
                </div>
            </a>
        </div>
    </div>

    <div class="group-section" id="leaderSection">
        <h2 class="section-title leader-title">Leader</h2>
        <div class="grid">
            <a href="#" target="_blank" class="card" data-name="Coming Soon Leader">
                <div class="avatar-wrapper">
                    <div class="avatar" style="border: 2px solid var(--accent-leader);">
                        <img src="https://img2.pic.in.th/Oneless.png" alt="Profile">
                    </div>
                    <div class="status-dot online"></div>
                </div>
                <div class="info">
                    <h3>COMING SOON...</h3>
                    <span class="badge bg-leader">LEADER</span>
                </div>
            </a>
        </div>
    </div>

    <div class="group-section" id="memberSection">
        <h2 class="section-title member-title">Member</h2>
        <div class="grid">
            <a href="#" target="_blank" class="card" data-name="Coming Soon Member">
                <div class="avatar-wrapper">
                    <div class="avatar" style="border: 2px solid var(--accent-member);">
                        <img src="https://img2.pic.in.th/Oneless.png" alt="Profile">
                    </div>
                    <div class="status-dot online"></div>
                </div>
                <div class="info">
                    <h3>COMING SOON...</h3>
                    <span class="badge bg-member">User</span>
                </div>
            </a>
        </div>
    </div>

    <div id="noResult" class="no-result">
        <h3>ไม่พบรายชื่อที่คุณค้นหา...</h3>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');
    const sections = document.querySelectorAll('.group-section');
    const noResult = document.getElementById('noResult');

    searchInput.addEventListener('input', (e) => {
        const value = e.target.value.toLowerCase();
        let hasVisibleCard = false;

        cards.forEach(card => {
            const name = card.getAttribute('data-name').toLowerCase();
            if (name.includes(value)) {
                card.style.display = 'flex';
                hasVisibleCard = true;
            } else {
                card.style.display = 'none';
            }
        });

        sections.forEach(section => {
            const visibleCards = section.querySelectorAll('.card[style*="display: flex"]');
            if (value === "") {
                section.style.display = 'block';
            } else if (visibleCards.length === 0) {
                section.style.display = 'none';
            } else {
                section.style.display = 'block';
            }
        });

        noResult.style.display = hasVisibleCard ? 'none' : 'block';
    });
</script>

</body>
</html>
